# 商务风格样式模板配置
name: "商务风格"
description: "适用于商务报告和企业文档的样式"
version: "1.0.0"

# 页面设置
page:
  width: 21.0  # cm
  height: 29.7  # cm
  margin_top: 2.54  # cm
  margin_bottom: 2.54  # cm
  margin_left: 2.54  # cm
  margin_right: 2.54  # cm
  orientation: "portrait"

# 字体设置
fonts:
  # 正文字体
  body:
    name: "Calibri"
    size: 11
    color: "#333333"
    bold: false
    italic: false
  
  # 标题字体
  heading:
    name: "Calibri"
    size: 14
    color: "#2c5aa0"
    bold: true
    italic: false
  
  # 代码字体
  code:
    name: "Consolas"
    size: 9
    color: "#d73a49"
    bold: false
    italic: false
  
  # 引用字体
  quote:
    name: "Calibri"
    size: 10
    color: "#666666"
    bold: false
    italic: true

# 段落设置
paragraph:
  line_spacing: 1.15
  space_before: 0
  space_after: 8
  first_line_indent: 0
  alignment: "left"

# 标题样式
headings:
  h1:
    font_size: 20
    bold: true
    color: "#2c5aa0"
    space_before: 24
    space_after: 12
    alignment: "left"
    outline_level: 1
    border_bottom: true
    border_color: "#2c5aa0"
  
  h2:
    font_size: 16
    bold: true
    color: "#2c5aa0"
    space_before: 18
    space_after: 10
    alignment: "left"
    outline_level: 2
  
  h3:
    font_size: 14
    bold: true
    color: "#2c5aa0"
    space_before: 14
    space_after: 8
    alignment: "left"
    outline_level: 3
  
  h4:
    font_size: 12
    bold: true
    color: "#2c5aa0"
    space_before: 12
    space_after: 6
    alignment: "left"
    outline_level: 4
  
  h5:
    font_size: 11
    bold: true
    color: "#2c5aa0"
    space_before: 10
    space_after: 6
    alignment: "left"
    outline_level: 5
  
  h6:
    font_size: 10
    bold: true
    color: "#2c5aa0"
    space_before: 8
    space_after: 4
    alignment: "left"
    outline_level: 6

# 列表样式
lists:
  # 无序列表
  unordered:
    bullet_style: "bullet"
    indent: 1.27  # cm
    space_before: 0
    space_after: 0
    line_spacing: 1.15
    bullet_color: "#2c5aa0"
  
  # 有序列表
  ordered:
    number_style: "decimal"
    indent: 1.27  # cm
    space_before: 0
    space_after: 0
    line_spacing: 1.15
    number_color: "#2c5aa0"

# 表格样式
table:
  border_width: 1.0  # pt
  border_color: "#cccccc"
  cell_padding: 6  # pt
  header_background: "#2c5aa0"
  header_font_color: "#ffffff"
  header_font_bold: true
  alternate_row_color: "#f8f9fa"
  alignment: "left"
  caption_position: "above"
  caption_font_size: 10
  caption_alignment: "left"
  caption_color: "#666666"

# 代码块样式
code_block:
  background_color: "#f6f8fa"
  border_color: "#e1e4e8"
  border_width: 1  # pt
  padding: 12  # pt
  font_family: "Consolas"
  font_size: 9
  line_spacing: 1.2
  syntax_highlighting: true
  border_radius: 3  # pt

# 引用块样式
quote_block:
  background_color: "#f8f9fa"
  border_left_color: "#2c5aa0"
  border_left_width: 4  # pt
  padding_left: 16  # pt
  padding_top: 8  # pt
  padding_bottom: 8  # pt
  padding_right: 8  # pt
  font_style: "italic"
  border_radius: 3  # pt

# 图片样式
image:
  max_width: 16  # cm
  max_height: 20  # cm
  alignment: "center"
  caption_font_size: 9
  caption_color: "#666666"
  caption_alignment: "center"
  caption_prefix: "图 "
  border_width: 1
  border_color: "#e1e4e8"
  shadow: true

# 链接样式
link:
  color: "#0366d6"
  underline: true
  visited_color: "#6f42c1"
  hover_color: "#0366d6"

# 页眉页脚
header:
  enabled: true
  height: 1.5  # cm
  font_size: 9
  alignment: "right"
  border_bottom: true
  border_color: "#2c5aa0"
  content: "{company} - {title}"
  logo_enabled: true
  logo_width: 2  # cm

footer:
  enabled: true
  height: 1.5  # cm
  font_size: 9
  alignment: "center"
  border_top: true
  border_color: "#cccccc"
  content: "机密文档 - 仅供内部使用"

# 页码
page_number:
  enabled: true
  position: "footer_right"
  format: "第 {page} 页 / 共 {total} 页"
  font_size: 9
  color: "#666666"

# 目录
toc:
  enabled: true
  title: "目录"
  max_level: 3
  show_page_numbers: true
  tab_leader: "dot"
  font_size: 11
  heading_font_size: 16
  heading_color: "#2c5aa0"
  page_break_before: true
  page_break_after: true

# 封面页
cover_page:
  enabled: true
  title_font_size: 24
  title_color: "#2c5aa0"
  subtitle_font_size: 16
  subtitle_color: "#666666"
  author_font_size: 12
  date_font_size: 12
  logo_enabled: true
  logo_position: "top_center"
  background_color: "#ffffff"

# 水印
watermark:
  enabled: false
  text: "CONFIDENTIAL"
  font_size: 48
  color: "#f0f0f0"
  rotation: 45
  transparency: 0.3

# 突出显示
highlight:
  important:
    background_color: "#fff3cd"
    border_color: "#ffeaa7"
    border_width: 1
  
  warning:
    background_color: "#f8d7da"
    border_color: "#f5c6cb"
    border_width: 1
  
  info:
    background_color: "#d1ecf1"
    border_color: "#bee5eb"
    border_width: 1
  
  success:
    background_color: "#d4edda"
    border_color: "#c3e6cb"
    border_width: 1