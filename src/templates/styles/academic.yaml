# 学术风格样式模板配置
name: "学术风格"
description: "适用于学术论文和研究报告的样式"
version: "1.0.0"

# 页面设置
page:
  width: 21.0  # cm
  height: 29.7  # cm
  margin_top: 2.54  # cm
  margin_bottom: 2.54  # cm
  margin_left: 3.18  # cm
  margin_right: 3.18  # cm
  orientation: "portrait"

# 字体设置
fonts:
  # 正文字体
  body:
    name: "Times New Roman"
    size: 12
    color: "#000000"
    bold: false
    italic: false
  
  # 标题字体
  heading:
    name: "Times New Roman"
    size: 14
    color: "#000000"
    bold: true
    italic: false
  
  # 代码字体
  code:
    name: "Courier New"
    size: 10
    color: "#333333"
    bold: false
    italic: false
  
  # 引用字体
  quote:
    name: "Times New Roman"
    size: 11
    color: "#444444"
    bold: false
    italic: true

# 段落设置
paragraph:
  line_spacing: 1.5  # 双倍行距
  space_before: 0
  space_after: 6
  first_line_indent: 1.27  # cm，首行缩进
  alignment: "justify"  # 两端对齐

# 标题样式
headings:
  h1:
    font_size: 16
    bold: true
    color: "#000000"
    space_before: 18
    space_after: 12
    alignment: "center"
    outline_level: 1
  
  h2:
    font_size: 14
    bold: true
    color: "#000000"
    space_before: 16
    space_after: 8
    alignment: "left"
    outline_level: 2
  
  h3:
    font_size: 13
    bold: true
    color: "#000000"
    space_before: 12
    space_after: 6
    alignment: "left"
    outline_level: 3
  
  h4:
    font_size: 12
    bold: true
    color: "#000000"
    space_before: 10
    space_after: 6
    alignment: "left"
    outline_level: 4
  
  h5:
    font_size: 12
    bold: true
    color: "#000000"
    space_before: 8
    space_after: 4
    alignment: "left"
    outline_level: 5
  
  h6:
    font_size: 11
    bold: true
    color: "#000000"
    space_before: 8
    space_after: 4
    alignment: "left"
    outline_level: 6

# 列表样式
lists:
  # 无序列表
  unordered:
    bullet_style: "bullet"
    indent: 1.27  # cm
    space_before: 3
    space_after: 3
    line_spacing: 1.5
  
  # 有序列表
  ordered:
    number_style: "decimal"
    indent: 1.27  # cm
    space_before: 3
    space_after: 3
    line_spacing: 1.5

# 表格样式
table:
  border_width: 1.0  # pt
  border_color: "#000000"
  cell_padding: 4  # pt
  header_background: "#ffffff"
  header_font_bold: true
  alternate_row_color: "#ffffff"
  alignment: "center"
  caption_position: "above"
  caption_font_size: 10
  caption_alignment: "center"

# 代码块样式
code_block:
  background_color: "#ffffff"
  border_color: "#000000"
  border_width: 1  # pt
  padding: 6  # pt
  font_family: "Courier New"
  font_size: 10
  line_spacing: 1.2
  syntax_highlighting: false

# 引用块样式
quote_block:
  background_color: "#ffffff"
  border_left_color: "#666666"
  border_left_width: 2  # pt
  padding_left: 12  # pt
  padding_top: 6  # pt
  padding_bottom: 6  # pt
  font_style: "italic"
  indent: 1.27  # cm

# 图片样式
image:
  max_width: 14  # cm
  max_height: 18  # cm
  alignment: "center"
  caption_font_size: 10
  caption_color: "#000000"
  caption_alignment: "center"
  caption_prefix: "图 "
  border_width: 0
  border_color: "#000000"

# 链接样式
link:
  color: "#000000"
  underline: false
  visited_color: "#000000"

# 页眉页脚
header:
  enabled: true
  height: 1.25  # cm
  font_size: 9
  alignment: "center"
  border_bottom: true
  content: "{title}"

footer:
  enabled: true
  height: 1.25  # cm
  font_size: 9
  alignment: "center"
  border_top: true

# 页码
page_number:
  enabled: true
  position: "footer_center"
  format: "{page}"
  font_size: 10
  color: "#000000"

# 目录
toc:
  enabled: true
  title: "目录"
  max_level: 4
  show_page_numbers: true
  tab_leader: "dot"
  font_size: 12
  heading_font_size: 14
  page_break_before: true
  page_break_after: true

# 脚注
footnote:
  enabled: true
  font_size: 9
  line_spacing: 1.0
  separator_line: true

# 参考文献
bibliography:
  enabled: true
  title: "参考文献"
  font_size: 12
  line_spacing: 1.5
  hanging_indent: 1.27  # cm

# 附录
appendix:
  enabled: true
  title_prefix: "附录 "
  numbering_style: "upper_alpha"  # A, B, C...